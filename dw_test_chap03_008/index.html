<!DOCTYPE html>
<html lang="en">

  <head>
    <!--指定页面编码格式-->
    <meta charset="utf-8">
    <!--指定页头信息-->
    <title>链接标签的CSS属性</title>
    <style>
      a:link{color:#ff0000;}    /*未被访问的链接*/
      a:visited{color:#00ff00;} /*已被访问的链接*/
      a:hover{color:#ff00ff;}   /*鼠标指针移动到链接上*/     
      a:active{color:#0000ff;}  /*正在被点击的链接*/
    </style>
  </head>

  <body>
    <p><b><a href="/index.html" target="_blank">这是一个链接</a></b></p>
    <p><b>注释: </b>为了使定义生效,a:hover 必须位于a:link和a:visited之后!!</p>
    <p><b>注释: </b>为了使定义生效,a:active 必须位于a:hover之后!!</p>
  </body>

</html>
