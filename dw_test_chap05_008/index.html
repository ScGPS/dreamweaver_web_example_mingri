<!DOCTYPE html>

<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <title>Textbox </title>
    <style>
      .username, .password{
        width:300px;
        height:40px;
        border-radius:4px;
        border:1px solid rgba(234,238,247,1);
        background: url('images/yhm.png') 3px 3px no-repeat; 
        padding-left: 40px; 
    }
    </style>
  </head>
  <body>
    <div>
      <input class="username" type="text" id="loginId" placeholder="手机/用户名"
        autocomplete="off" />
    </div>
    <div>
      <input class="password" type="password" placeholder="密码"
        autocomplete="new-password">
    </div>
  </body>
</html>
