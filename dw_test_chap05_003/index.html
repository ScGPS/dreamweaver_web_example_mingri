<!DOCTYPE html>
<html lang="en">

  <head>
    <!--指定页面编码格式-->
    <meta charset="utf-8">
    <!--指定页头信息-->
    <title>做一个高冷的登录界面</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="main">
      <div id="avatar"></div>
      <div id="account">
        <div class="input-box">
          <input type="text" placeholder="Please input username">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Please input password">
        </div>
        <button class="login-btn">Sign In</button>
        <div id="footer">
          <a href="#">Forget Password?</a>
        </div>
      </div>
    </div>
  </body>

</html>
