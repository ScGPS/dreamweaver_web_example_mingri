<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Textbox </title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <canvas class="cavs" width="1575" height="1337"></canvas>

    <div class="loginmain">
      <div class="login-title">
        <span>Welcome Login</span>
      </div>

      <div class="login-con">
        <div class="login-user">
          <div class="icon">
            <img src="images/user_icon_copy.png" alt="" />
          </div>
          <input type="text" name="usernem" placeholder="User Name"
            autocomplete="off"
            value="" />
        </div>
        <div class="login-pwd">
          <div class="icon">
            <img src="images/lock_icon_copy.png" alt="" />
          </div>
          <input type="password" name="pwd" placeholder="Password"
            autocomplete="off"
            value="" />
        </div>
        <div class="login-yan">
          <div class="icon">
            <img src="images/key.png" alt="">
          </div>
          <input type="text" name="pwd" placeholder="Verification"
            autocomplete="off"
            value="" />
        </div>
        <div class="login-btn">
          <input type="button" value="Login">
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/ban.js"></script>
