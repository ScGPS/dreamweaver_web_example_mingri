<!DOCTYPE html>

<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <title>Textbox </title>
    <style>
      /* https://img2018.cnblogs.com/blog/1532113/201811/1532113-20181111192459247-1999409727.jpg */
      #uname,#upwd{
        width:265px;
        height:40px;
        border: 1px solid #ddd;
        padding-left:20px;
        box-sizing:border-box;
        background-image:url(images/yhm.png);
        background-repeat: no-repeat;
        background-position: 95% center;
        padding-right: 50px;
      }
    </style>
  </head>
  <body>
    <p>
      <input type="text" id="uname" placeholder="请输入您的用户名" />
    </p>
    <p>
      <input type="password" id="upwd" placeholder="请输入您的密码" />
    </p>
  </body>
</html>
