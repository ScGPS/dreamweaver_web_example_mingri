<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>会员登录页面</title>

  </head>
  <body>
    <!-- 会员登录页面 -->
    <div class="f-memberlogin-wp">
      <!-- 头部 -->
      <div class="f-ml-header">
        <!-- 头部上边 -->
        <div class="f-ml-hd-top clearfix">
          <div class="f-ml-hd-title">
            <div class="f-ml-hd-city l">
              所在城市:<a href="changecity.html">
                北京
                <div class="f-icons-downarrow" alt="下拉箭头"></div>
              </a>
            </div>
            <ul class="f-ml-hd-ul">
              <li>
                <a href="index.html">
                  欢迎光临xxxxx
                </a>
              </li>
              <li>
                |
              </li>
              <li>
                <a href="f-login.html">
                  我是商家
                </a>
              </li>
              <li>
                |
              </li>
              <li>
                <a href="joinyihe.html">
                  0000-0000000
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 头部下边 -->
        <div class="f-ml-hd-bottom clearfix">
          <div class="f-ml-hd-logo">
            <a href="">
              <!-- <img src="images/logo.png" alt="logo" /> -->
            </a>
            <div class="f-ml-hd-text r">
              会员登录
            </div>
          </div>
        </div>
      </div>
      <!-- 内容 -->
      <div class="f-login-middle">
        <div class="f-ml-middle-wp">
          <img class="f-ml-img2" src="images/login_bg.png" alt="会员登录中间图" />
          <div class="f-ml-alterdiv">
            图型验证码有误
          </div>
          <!-- 验证码弹框 -->
          <div class="f-ml-alternull">
            请输入帐号
          </div>
          <div class="f-ml-middle-right r">
            <!-- 登录框头 -->
            <div class="f-ml-right-title clearfix">
              <span class="f-ml-font-logo">登录</span>
              <a class="f-ml-right-a r" href="f-phonelogin.html">
                手机验证码登录
                <div class="f-icons-tele r" alt="我小图标"></div>
              </a>
            </div>
            <!-- 账户名输入框 -->
            <div class="f-ml-input1 clearfix">
              <input class="f-ml-put1 l" type="text" placeholder="请输入账号" />
              <div class="success">
                <div class="f-icons-on r"></div>
              </div>
              <!-- 输入正确图标 -->
            </div>
            <!-- 未输入手机号警告 -->
            <div class="f-ml-warn clearfix">
              <div class="f-ml-phone-warn">
                <div class="f-icons-phone l"></div>
                请输入帐号
              </div>
            </div>

            <!-- 密码输入框 -->
            <div class="f-ml-input2 clearfix">
              <input class="f-ml-put2 l" type="password" placeholder="请输入密码" />
              <div class="successpw">
                <div class="f-icons-on2 r"></div>
              </div>
              <!-- 输入正确图标 -->
            </div>
            <!-- 未输入密码警告 -->
            <div class="f-ml-warn clearfix">
              <div class="f-ml-pass-warn">
                <div class="f-icons-pass l"></div>
                请输入密码
              </div>
            </div>

            <!-- 验证码输入框 -->
            <div class="f-ml-input3 clearfix">
              <input class="f-ml-put3 l" type="text" placeholder="验证码" />
              <a href="###">
                <img src="images/vcode.png" alt="验证码" />
              </a>
              <a class="f-ml-inp3a r" href="###">
                看不清,换一张
              </a>
            </div>

            <!-- 自动登录 -->
            <div class="f-ml-input4 clearfix">
              <input class="l" type="checkbox" />
              <div class="f-ml-checkbox l">
                自动登录
              </div>
              <a class="f-ml-pwpage r" href="f-password.html">
                忘记密码 ?
              </a>
            </div>

            <!-- 登录按钮 -->
            <div class="f-ml-submit-button">
              <input class="f-ml-btn mlbtn1" type="button" value="登录" />
              <input class="f-ml-btn mlbtn2" type="button" value="会员注册" />
            </div>

            <!-- 合作网站登录 -->
            <div class="f-ml-end">
              <div class="f-ml-end-son1">
                <a href="###">
                  <div class="f-icons-weixin"></div>
                </a>
                <a href="###">
                  <div class="f-icons-qq"></div>
                </a>
              </div>
              <div class="f-ml-end-son2">
                用合作网站登录
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
